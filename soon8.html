<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zedi</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iosoon-style.css" />
    <link rel="stylesheet" type="text/css" href="css/iosoon-theme8.css" />
  </head>
  <body>
    <div class="form-body no-side">
      <canvas id="pagebg" resize></canvas>
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <div class="website-logo-inside">
                <a href="index.html">
                  <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="" />
                  </div>
                </a>
              </div>
              <h1 style="color: #fff; margin-bottom: 2rem">
                Zedi is launching Soon!
              </h1>

              <form class="form-row">
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="E-mail Address"
                  />
                </div>
                <div class="col-md-4">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #d5569a"
                  >
                    Notify me
                  </button>
                </div>
              </form>
              <div class="spacer"></div>
              <div class="time-counter form-row other-style">
                <div class="days count col">
                  <div class="num">7</div>
                  <div class="label">Days</div>
                </div>
                <div class="hours count col">
                  <div class="num">12</div>
                  <div class="label">Hrs</div>
                </div>
                <div class="minutes count col">
                  <div class="num">59</div>
                  <div class="label">Min</div>
                </div>
                <div class="seconds count col">
                  <div class="num">30</div>
                  <div class="label">Sec</div>
                </div>
              </div>
              <div class="spacer"></div>
              <!-- <div class="other-links no-bg-icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a
                ><a href="#"><i class="fab fa-twitter"></i></a
                ><a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/animation2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
